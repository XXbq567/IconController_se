name: Build Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install AutoHotkey
        run: |
          # 下载官方 zip 并解压
          curl -L https://www.autohotkey.com/download/ahk-v1.zip -o ahk.zip
          7z x ahk.zip -oahk
          echo "AHK_COMPILER=$PWD/ahk/Compiler/Ahk2Exe.exe" >> $GITHUB_ENV

      - name: Compile AHK to EXE
        run: |
          & $env:AHK_COMPILER /in src/IconController_se.ahk /out src/IconController_se.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: IconController_se-Win-x64
          path: src/IconController_se.exe

      - if: startsWith(github.ref,'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: src/IconController_se.exe
